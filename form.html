<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>submission form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body
    background="https://previews.123rf.com/images/lux100/lux1001601/lux100160100064/50368443-vector-illustration-of-doodle-forest-animals-and-plants.jpg">

    <div class="form">
        <form action="">
            <div class="animal">
                <label> <b> Animal : </label> <br>
                <input type="text" name="animal" placeholder="Animal" required /> <br> <br>
            </div>
            <div class="breed">
                <label> Breed : </label> <br>
                <input type="text" name="breed" placeholder="Breed"> <br> <br>
            </div>
            <div class="location">
                <label> Location : </label> <br>
                <input type="text" name="location" placeholder="Location" required> <br> <br>
            </div>
            <div class="image">
                <label> Add Image :
                    <input type="file"> <br> <br>
            </div>
            <div class="description">
                <label> Description : </label> <br>
                <input type="text" placeholder="Description"> <br> <br>
            </div>
            <div class="number">
                <label> Phone Number: </label> <br>
                <input type="tel" placeholder="Phone No." pattern="[1-9]{10}"> <br> <br>
            </div>
            <div class="button">
                <button> submit </button> <br> <br>
            </div>


        </form>
    </div>



</body>

</html>
